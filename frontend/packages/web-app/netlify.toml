[build]
  # Directory to change to before starting a build
  base = "frontend/packages/web-app"
  
  # Directory that contains the deploy-ready HTML files and assets generated by the build
  publish = "dist"
  
  # Build command for Netlify
  command = "npm run build"
  
  # Environment variables for the build process
  environment = { NODE_VERSION = "20", NPM_VERSION = "9" }

[build.processing]
  # Skip processing of images, CSS, and JS for faster builds
  skip_processing = false

[build.processing.css]
  # Bundle CSS files
  bundle = true
  # Minify CSS
  minify = true

[build.processing.js]
  # Bundle JS files  
  bundle = true
  # Minify JS
  minify = true

[build.processing.html]
  # Pretty print HTML (set to false for production)
  pretty_print = false

[build.processing.images]
  # Compress images
  compress = true

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    # Security headers
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self' https:; font-src 'self' data:"
    
    # Performance headers
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Redirect rules for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  # Don't apply this rule to existing files
  force = false

# API proxy for development (optional - update with your backend URL)
[[redirects]]
  from = "/api/*"
  to = "https://your-backend-api.com/api/:splat"
  status = 200
  force = true
  # Add headers for CORS if needed
  [redirects.headers]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization"

# Environment-specific settings
[context.production]
  command = "npm run build"
  
[context.deploy-preview]
  command = "npm run build"
  
[context.branch-deploy]
  command = "npm run build"

# Form handling (if your app uses Netlify Forms)
[forms]
  # Enable form detection
  forms = true

# Functions configuration (if using Netlify Functions)
[functions]
  # Directory for Netlify Functions
  directory = "netlify/functions"

# Plugin configuration
[[plugins]]
  package = "@netlify/plugin-lighthouse"
  
  [plugins.inputs.thresholds]
    performance = 0.9
    accessibility = 0.9
    best-practices = 0.9
    seo = 0.9

# Branch-specific deployments
[context.staging]
  command = "npm run build"
  
[context.development]
  command = "npm run build"