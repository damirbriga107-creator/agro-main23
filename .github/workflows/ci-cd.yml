name: CI/CD Pipeline for DaorsAgro

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test
      - name: Lint code
        run: npm run lint
      - name: Security scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          format: 'sarif'
          output: 'trivy-results.sarif'
      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Build and tag Docker images
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/daorsagro/platform/api-gateway:${{ github.sha }} backend/api-gateway/
          docker tag ghcr.io/${{ github.repository_owner }}/daorsagro/platform/api-gateway:${{ github.sha }} ghcr.io/${{ github.repository_owner }}/daorsagro/platform/api-gateway:latest
      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Push images
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/daorsagro/platform/api-gateway:${{ github.sha }}
          docker push ghcr.io/${{ github.repository_owner }}/daorsagro/platform/api-gateway:latest

  deploy-staging:
    needs: build
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - uses: actions/checkout@v3
      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'
      - name: Setup Helm
        uses: azure/setup-helm@v3
        with:
          version: 'v3.12.0'
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1
      - name: Update kubeconfig
        run: aws eks update-kubeconfig --region eu-west-1 --name daorsagro-staging
      - name: Deploy to staging
        run: helm upgrade --install daorsagro ./infrastructure/helm/daorsagro --namespace daorsagro --create-namespace --set environment=staging --set image.tag=${{ github.sha }}

  deploy-production:
    needs: deploy-staging
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v3
      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'
      - name: Setup Helm
        uses: azure/setup-helm@v3
        with:
          version: 'v3.12.0'
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1
      - name: Update kubeconfig
        run: aws eks update-kubeconfig --region eu-west-1 --name daorsagro-production
      - name: Deploy to production
        run: helm upgrade --install daorsagro ./infrastructure/helm/daorsagro --namespace daorsagro --create-namespace --set environment=production --set image.tag=${{ github.sha }}
      - name: Notify ArgoCD
        run: kubectl apply -f argocd-app.yaml