# Kubernetes Secrets Template
# IMPORTANT: Replace all placeholder values with actual secrets before applying
# Use: kubectl create secret generic <secret-name> --from-literal=<key>=<value>

apiVersion: v1
kind: Secret
metadata:
  name: database-secrets
  namespace: daorsagro
type: Opaque
stringData:
  postgres-password: "REPLACE_WITH_SECURE_PASSWORD"
  mongo-password: "REPLACE_WITH_SECURE_PASSWORD"
  redis-password: "REPLACE_WITH_SECURE_PASSWORD"
  clickhouse-password: "REPLACE_WITH_SECURE_PASSWORD"
  elastic-password: "REPLACE_WITH_SECURE_PASSWORD"
---
apiVersion: v1
kind: Secret
metadata:
  name: auth-secrets
  namespace: daorsagro
type: Opaque
stringData:
  jwt-secret: "REPLACE_WITH_SECURE_JWT_SECRET_32_CHARS_MIN"
  jwt-refresh-secret: "REPLACE_WITH_SECURE_REFRESH_SECRET_32_CHARS_MIN"
  encryption-key: "REPLACE_WITH_32_CHAR_ENCRYPTION_KEY"
---
apiVersion: v1
kind: Secret
metadata:
  name: external-api-secrets
  namespace: daorsagro
type: Opaque
stringData:
  weather-api-key: "REPLACE_WITH_WEATHER_API_KEY"
  usda-api-key: "REPLACE_WITH_USDA_API_KEY"
  market-data-api-key: "REPLACE_WITH_MARKET_DATA_API_KEY"
  google-maps-api-key: "REPLACE_WITH_GOOGLE_MAPS_API_KEY"
---
apiVersion: v1
kind: Secret
metadata:
  name: notification-secrets
  namespace: daorsagro
type: Opaque
stringData:
  smtp-user: "REPLACE_WITH_SMTP_USER"
  smtp-password: "REPLACE_WITH_SMTP_PASSWORD"
  sendgrid-api-key: "REPLACE_WITH_SENDGRID_API_KEY"
